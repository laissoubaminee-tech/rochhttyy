<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ŸÇŸÑÿ® ÿßŸÑÿ≠ÿ® ÿßŸÑŸÖÿ™ÿØŸÅŸÇ</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at bottom, #0a0f1c 0%, #050810 100%);
  overflow:hidden;
  font-family: Arial, sans-serif;
  color:#fff;
}

/* ÿßŸÑŸÜÿ¨ŸàŸÖ */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  z-index:0;
  transition:opacity 2s ease;
}
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:0;
  transform:scale(0.5);
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
  0%{opacity:0.2; transform:scale(0.4);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:0.2; transform:scale(0.5);}
}

/* ÿßŸÑŸÇŸÑÿ® */
#heart{
  position:relative;
  width:350px;
  height:350px;
  opacity:0;
  transform:scale(0.7);
  z-index:1;
  animation: fadeIn 4s cubic-bezier(.22,.61,.36,1) forwards;
  transition:opacity 2s ease, transform 2s ease;
}
@keyframes fadeIn{
  to{
    opacity:1;
    transform:scale(1);
  }
}

/* ŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÇŸÑÿ® */
.word{
  position:absolute;
  color:#f7cde2;
  font-size:14px;
  white-space:nowrap;
  text-shadow: 0 0 6px #fff;
}

/* ÿßŸÑŸÜÿµ ÿØÿßÿÆŸÑ ÿßŸÑŸÇŸÑÿ® */
#innerPoem{
  position:absolute;
  width:280px;
  top:56%;
  left:50%;
  transform:translate(-50%, -50%);
  font-size:11px;
  color:#e0f0ff;
  text-shadow:0 0 6px rgba(224,240,255,0.6);
  line-height:1.35;
  text-align:center;
  z-index:2;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.poemLineSpan{
  opacity:0;
  filter:blur(2px);
  display:block;
  margin-bottom:2px;
  transition: opacity 1.5s ease, filter 1.5s ease;
}

/* ÿ≤ÿ± ÿßŸÑŸÇŸÑÿ® */
#smallHeartBtn{
  position:absolute;
  bottom:30px;
  left:30px;
  width:40px;
  height:40px;
  background:#f7cde2;
  border:none;
  border-radius:50%;
  cursor:pointer;
  opacity:0;
  box-shadow:0 0 10px #fff,0 0 20px #ff9ad1;
  transition: all 1.5s ease;
  z-index:3;
}

/* ===== Overlay ===== */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(5,8,16,0.96);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  opacity:0;
  pointer-events:none;
  transition:opacity 3s ease;
  z-index:10;
}

#floatingHeartsContainer{
  position:absolute;
  inset:0;
  z-index:10;
}

#loveImage{
  position:relative;
  max-width:340px;
  max-height:440px;
  border-radius:20px;
  box-shadow:0 0 50px rgba(255,150,200,0.4);
  opacity:0;
  transform:scale(0.9);
  transition:opacity 5s ease, transform 5s ease;
  z-index:11;
}

.floatingHeart{
  position:absolute;
  bottom:-40px;
  font-size:20px;
  color:#ff9ad1;
  opacity:0.8;
  animation: floatUp linear forwards;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(0.7);opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-120vh) scale(1.3);opacity:0;}
}
</style>
</head>

<body>

<!-- üéµ ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ -->
<audio id="bgMusic" autoplay loop>
  <source src="my_music.mp3" type="audio/mpeg">
</audio>

<div class="stars" id="stars"></div>
<div id="heart"></div>
<div id="innerPoem"></div>
<button id="smallHeartBtn"></button>

<div id="overlay">
  <div id="floatingHeartsContainer"></div>
  <img id="loveImage" src="my_photo.png">
</div>

<script>

/* ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ */
const bgMusic = document.getElementById("bgMusic");
window.addEventListener("load", () => {
  let playPromise = bgMusic.play();
  if (playPromise !== undefined) {
    playPromise.catch(() => {
      document.addEventListener("click", () => {
        bgMusic.play();
      }, { once: true });
    });
  }
});

/* ÿßŸÑŸÜÿ¨ŸàŸÖ */
const starsContainer=document.getElementById("stars");
for(let i=0;i<80;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.left=Math.random()*100+"vw";
  star.style.top=Math.random()*100+"vh";
  star.style.animationDelay=(Math.random()*2)+"s";
  starsContainer.appendChild(star);
}

/* ŸÉŸÑŸÖÿßÿ™ ÿßŸÑŸÇŸÑÿ® */
const heart=document.getElementById("heart");
const totalWords=120;
const scale=11;
const speed=0.004;
let words=[];
for(let i=0;i<totalWords;i++){
  let t=(Math.PI*2)*(i/totalWords);
  let span=document.createElement("span");
  span.className="word";
  span.innerText="ÿ£ÿ≠ÿ®ŸÉ";
  heart.appendChild(span);
  words.push({el:span,t:t});
}

let showRochty=true;
setInterval(()=>{
  words.
forEach((obj,i)=>{
    if(i%10===0){
      obj.el.innerText=showRochty?"ÿ±Ÿàÿ¥ÿ™Ÿä":"ÿ£ÿ≠ÿ®ŸÉ";
      obj.el.style.color=showRochty?"#ff4da6":"#f7cde2";
    }
  });
  showRochty=!showRochty;
},2000);
function animateWords(){
  words.forEach(obj=>{
    obj.t+=speed;
    let x=16*Math.pow(Math.sin(obj.t),3);
    let y=13*Math.cos(obj.t)-5*Math.cos(2*obj.t)-2*Math.cos(3*obj.t)-Math.cos(4*obj.t);
    obj.el.style.left=(175+x*scale)+"px";
    obj.el.style.top=(175-y*scale)+"px";
  });
  requestAnimationFrame(animateWords);
}
animateWords();

/* ÿßŸÑÿ£ÿ®Ÿäÿßÿ™ */
const poemLines=[
  "ÿ£ÿ≠ÿ®ÿ®ÿ™ŸÉŸê ÿ≠ÿ®Ÿëÿß ŸÑŸà ÿ™Ÿèÿ™ÿ±ÿ¨ŸÖŸäŸÜ ÿ®ÿπÿ∂ŸèŸá",
  "ŸÑÿ∞ÿßÿ®ÿ™ ÿ≠ÿØŸàÿØ ÿßŸÑÿ£ÿ±ÿ∂Ÿê ŸÅŸä ÿ£ŸÜŸÅÿßÿ≥Ÿä",
  "ŸÅÿ£ŸÜÿß ŸÅŸÜŸäÿ™Ÿè ŸÅŸäŸÉŸêÿå ŸÅŸÑÿß ÿ£ŸÜÿß ÿ£ŸÜÿß ÿ®ÿπÿØŸé ÿ∞ÿß",
  "ŸàŸÑÿß ÿßÿ≥ŸÖŸä ÿßÿ≥ŸÖŸä ÿ≠ŸäŸÜŸé ŸÖÿ±ŸëŸé ŸÜÿØÿßŸÉŸê",
  "ŸàŸáŸêŸÖÿ™Ÿè ÿ®ŸÉŸê ÿ≠ÿ™Ÿâ ŸÖÿß ÿ£ŸÖŸäŸëÿ≤ ÿÆÿßŸÅŸÇŸä",
  "ÿ£ÿ£ŸÜÿß ÿßŸÑÿ∞Ÿä ÿ£ŸáŸàÿßŸáŸè ÿ£ŸÖ ÿ£ŸÜÿ™Ÿê ÿ£ŸÜÿßÿü"
];

const innerPoemDiv=document.getElementById("innerPoem");
poemLines.forEach((line,idx)=>{
  setTimeout(()=>{
    let span=document.createElement("span");
    span.className="poemLineSpan";
    span.innerText=line;
    innerPoemDiv.appendChild(span);
    setTimeout(()=>{
      span.style.opacity=1;
      span.style.filter="blur(0)";
    },50);
  },idx*2000+2000);
});

/* ÿ≤ÿ± */
const smallHeartBtn=document.getElementById("smallHeartBtn");
setTimeout(()=>{
  smallHeartBtn.style.opacity=1;
},poemLines.length*2000+3500);

let heartsInterval;

/* ÿßŸÑÿ™ÿ≠ŸàŸÑ */
smallHeartBtn.addEventListener("click",()=>{

  const overlay=document.getElementById("overlay");
  const img=document.getElementById("loveImage");
  const heartsContainer=document.getElementById("floatingHeartsContainer");

  document.getElementById("stars").style.opacity=0;
  heart.style.opacity=0;
  heart.style.transform="scale(0.8)";

  setTimeout(()=>{
    overlay.style.opacity=1;
    overlay.style.pointerEvents="auto";
  },1500);

  setTimeout(()=>{
    img.style.opacity=1;
    img.style.transform="scale(1)";
  },2500);

  heartsInterval=setInterval(()=>{
    let h=document.createElement("div");
    h.className="floatingHeart";
    h.innerHTML="‚ù§";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*4)+"s";
    heartsContainer.appendChild(h);
    setTimeout(()=>{h.remove();},9000);
  },350);
});

/* ÿ•ÿ∫ŸÑÿßŸÇ ÿπŸÜÿØ ŸÑŸÖÿ≥ ÿßŸÑÿ¥ÿßÿ¥ÿ© */
document.getElementById("overlay").addEventListener("click",()=>{

  const overlay=document.getElementById("overlay");
  const img=document.getElementById("loveImage");
  const heartsContainer=document.getElementById("floatingHeartsContainer");

  img.style.opacity=0;
  img.style.transform="scale(0.9)";
  overlay.style.opacity=0;
  overlay.style.pointerEvents="none";

  document.getElementById("stars").style.opacity=1;
  heart.style.opacity=1;
  heart.style.transform="scale(1)";

  clearInterval(heartsInterval);
  heartsContainer.innerHTML="";
});

</script>
</body>
</html>
